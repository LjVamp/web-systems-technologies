<!DOCTYPE html>
<html>
<head>
	<title>Bandiola_Dashboard</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		
		h1 {text-align: center;}
		p {text-align: center;}

		.top-bar {
			background-color: #789461;
			color: #fff;
			padding: 10px;
		}
		.sidebar {
			position: fixed;
			width: 200px;
			height: 100%;
			background: #789461;
			color: #fff;
			transition: all 0.3s ease;
		}
		.sidebar.hover {
			width: 60px;
		}
		.sidebar ul {
			margin: 0;
			padding: 0;
		}
		.sidebar ul li {
			list-style: none;
			margin-bottom: 5px;
		}
		.sidebar ul li a {
			display: block;
			padding: 10px;
			background: #789461;
			color: #fff;
			text-decoration: none;
		}
		.sidebar ul li a:hover {
			background: #99BC85;
		}
		.content {
			margin-left: 200px;
			padding: 20px;
			transition: all 0.3s ease;
		}
		.content.hover {
			margin-left: 60px;
		}
		.footer {
			height: 50px;
			background-color: #789461;
			color: #fff;
			text-align: center;
			padding-top: 10px;
			margin-top: 475px;
		}
		.dashboard-title {
			color: #000000;
			padding: 10px;
			text-align: center;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>

<div class="top-bar">
	<h1>Dashboard</h1>
</div>

<div class="sidebar" id="mySidebar">
	<ul>
		<li><a href="#home" class="active">Home</a></li>
		<li><a href="#analytics">Analytics</a></li>
		<li><a href="#reports">Reports</a></li>
		<li><a href="#settings">Settings</a></li>
	</ul>
</div>

<div class="content" id="myContent">
	<div class="dashboard-title">
		<h1>Welcome, Bandiola!!</h1>
		<p>Welcome to the dashboard! This is the main content area where you can display various information and charts.</p>
	</div>

<div class="footer">
	<p>Â© 2024 Dashboard. All rights reserved.</p>
</div>

</body>
</html>
